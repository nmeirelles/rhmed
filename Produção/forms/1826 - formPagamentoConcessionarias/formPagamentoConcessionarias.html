								<div class="componentAnexo" id="divPlanilhaModelo">
									<button type="button" class="btn btn-warning" id="planilhaModelo" name="planilhaModelo"><strong>Modelo de procuração    <span class="fluigicon fluigicon-download icon-sm"></span></strong></button>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-2">
								<label for="selectTipoBusca" class="control-label required" atividades="0,2,26">Tipo Busca</label>
								<select name="selectTipoBusca" id="selectTipoBusca" class="form-control" readonly="readonly">
									<option value="nome">Nome</option>
									<option value="codigo">Código</option>
									<option value="cpf">CPF</option>
									<option value="cnpj">CNPJ</option>
								</select>
							</div>
							<div class="form-group col-md-10">
								<label class="control-label required" atividades="0,2,26" for="inputFornecedor">Fornecedor beneficiário do pagamento</label>
								<input type="text" name="inputCodFornecedor" id="inputCodFornecedor" class="form-control" style="display: none;">
								<input type="text" name="inputLojFornecedor" id="inputLojFornecedor" class="form-control" style="display: none;">
								<div class="input-group">
									<input type="text" name="inputFornecedor" id="inputFornecedor" class="form-control" autocomplete="nope" readonly="readonly"/>
									<span class="input-group-addon fs-cursor-pointer" id="consultaFornecedor" name="consultaFornecedor" style="background-color: #30aed6;">
										<span><strong style="background-color: #30aed6; color: white;">Buscar</strong></span>
									</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label id="lblDataCriacao" class="control-label required" atividades="0,4,27" for="dataVencimentoNota">Data de Vencimento do Pagamento</label>
								<div class="input-group">
									<input type="date" class="form-control" id="dataVencimentoNota" name="dataVencimentoNota" max="2999-12-31"/>
									<span class="input-group-addon">
										<span class="fluigicon fluigicon-calendar"></span>
									</span>
								</div>
								<input type="hidden" name="mesVencimento" id="mesVencimento">
								<input type="hidden" name="anoVencimento" id="anoVencimento">
							</div>
							<div class="form-group col-md-2" style="display: none;">
								<input type="text" class="form-control" id="hiddenDataVencimentoNota" name="hiddenDataVencimentoNota" />
							</div>
							<div class="col-md-4">
								<label class="control-label required" atividades="0,2,26" for="formaPagamento">Forma de Pagamento</label>
								<select class="form-control" name="formaPagamento" id="formaPagamento" onchange="ocultaDivBoleto(this)">
									<option value="">---- Selecione ----</option>
									<option value="Credito em Conta">Crédito em Conta</option>
									<option value="Boleto">Boleto</option>
								</select>
							</div>	
						</div>
						<div class="row">
							<div id="divNumeroBoleto" class="form-group col-md-6" style="display: none;">
								<label id="lblDataCriacao" class="control-label required" atividades="0,2,26" for="numBoleto">Número Código de Barras do Boleto</label>
								<div class="input-group">
									<input type="text" class="form-control" id="numBoleto" name="numBoleto" />
									<span class="input-group-addon">
										<span class="fluigicon fluigicon-calendar"></span>
									</span>
								</div>
							</div>
							<div id="divNumeroConta" style="display: none;">
								<div class="form-group col-md-2">
									<label id="lblDataCriacao" class="control-label required " for="bancoPag">Banco</label>
									<div class="input-group">
										<input type="text" class="form-control" id="bancoPag" name="bancoPag" readonly/>
										<span class="input-group-addon">
											<span class="fluigicon fluigicon-calendar"></span>
										</span>
									</div>
								</div>
								<div class="form-group col-md-2">
									<label id="lblDataCriacao" class="control-label required" for="agenciaPag">Agência</label>
									<div class="input-group">
										<input type="text" class="form-control" id="agenciaPag" name="agenciaPag" readonly/>
										<span class="input-group-addon">
											<span class="fluigicon fluigicon-calendar"></span>
										</span>
									</div>
								</div>
								<div class="form-group col-md-2">
									<label id="lblDataCriacao" class="control-label required" for="contaPag">Conta</label>
									<div class="input-group">
										<input type="text" class="form-control" id="contaPag" name="contaPag" readonly/>
										<span class="input-group-addon">
											<span class="fluigicon fluigicon-calendar"></span>
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="panel panel-primary" id="painelAprovadores" name="painelAprovadores">
					<div class="panel-heading">
						<h2 class="panel-title">
							<span class="fluigicon fluigicon-enrollment fluigicon-sm"></span>&nbsp;Dados da Aprovação</a>
						</h2>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="form-group col-md-2">
								<label class="control-label required" atividades="0,2,26" for="aprovacaoCoordenador">Aprovação da Solicitação</label>
								<select class="form-control" name="aprovacaoCoordenador" id="aprovacaoCoordenador" onchange="inputCodBarra(this.value)"/>
									<option value="" selected>---- Selecione ----</option>
									<option value="Sim">Aprovado</option>
									<option value="Nao">Reprovado</option>
									<option value="Cancelado">Cancelado</option>
								</select>
							</div>
							<div class="form-group col-md-2">
								<label class="control-label required" atividades="0,2,26" for="valorRequisicao">Valor Total da Solicitação</label>
								<input type="text" class="form-control" id="valorRequisicao" name="valorRequisicao" />
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label for="origem">Observações:</label>
								<div class="input-group">
									<textarea class="form-control" name="origem" id="origem" style="height: 70px" value=""></textarea>
									<span class="input-group-addon fs-cursor-pointer" id="preencheAcompanhamento">
										<span class="fluigicon fluigicon-user-comment fluigicon-lg"></span>
									</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<textarea class="form-control" name="destino" id="destino"
									style="height: 200px; vertical-align: top; width: 100%; display:none;"
									onKeyPress="alteraMaiusculo(this);" onkeyup="alteraMaiusculo(this);"
									value="" readonly></textarea>
							</div>
						</div>
					</div>
				</div>

				<div name="acompanhamento" id="acompanhamento" readonly></div>			
			</form>
		</div>
		<style>
			.align-right{
				float: right !important;
			}
		</style>
	</body>
</html>
