                        <h1 class="panel-title">Atualização de Cadastro de Função, Riscos e Exames</h1>
					</div>
					<div class="panel-body">
						<div class="panel panel-default"> <!-- DADOS DO SOLICITANTE -->
							<div class="panel-heading panelPadrao">
								<h3 class="panel-title">Dados do Solicitante</h3>
							</div>
							<div class="panel-body">

									<div class="form-group col-sm-3">
										<label for="inputDataCriacao" class="control-label">Data Criação</label>
										<input type="text" name="inputDataCriacao" id="inputDataCriacao" class="form-control" readonly>

									<div class="form-group col-sm-3">
										<label for="inputNomeSolicitante" class="control-label">Solicitante</label>
										<input type="text" name="inputNomeSolicitante" id="inputNomeSolicitante" class="form-control" readonly>
									</div>
									<div class="form-group col-sm-3">
										<label for="inputEmailSolicitante" class="control-label">Email</label>
										<input type="text" name="inputEmailSolicitante" id="inputEmailSolicitante" class="form-control" readonly>
									</div>
									<div class="form-group col-sm-3">
										<label for="inputTelefoneSolicitante" class="control-label">Telefone</label>
										<input type="text" name="inputTelefoneSolicitante" id="inputTelefoneSolicitante" class="form-control" readonly>
									</div>
								</div>

										<input type="text" name="inputDepartamentoSolicitante" id="inputDepartamentoSolicitante" class="form-control" readonly>

													   {'field': 'NOME','label': 'Empresa','standard': 'true','search': 'true'}]}" />
									</div>
									<div class="form-group col-sm-6">
										<label for="inputStatusSolicitacao" class="control-label">Status Solicitação</label>
										<input type="text" name="inputStatusSolicitacao" id="inputStatusSolicitacao" class="form-control" readonly>
									</div>
								</div>
							</div>

							</div>

											<option value="urgente">Urgente</option>
										</select>
									</div>
									<div class="form-group col-sm-2">

										<select name="selectTipoServico" id="selectTipoServico" class="form-control">
											<option value=""></option>
											<option value="saude">Saúde</option>
											<option value="seguranca">Segurança</option>
										</select>
									</div>
									<div class="form-group col-sm-3">

												{'field': 'PLATAFORMA','label': 'Plataforma','standard': 'true','search': 'true'},
												{'field': 'COD_PLATAFORMA','label': 'Código','standard': 'true','search': 'true','visible': 'false'}]}" />
									</div>
									<div class="form-group col-sm-1" style="display: none;">

										<input type="text" id="inputCodigoEmpresaCliente" name="inputCodigoEmpresaCliente" class="form-control" readonly/>
									</div>
									<div class="form-group col-sm-3">
										<label for="zoomEmpresaCliente" class="control-label">Empresa (Cliente)</label>
										<input type="zoom" class="form-control" id="zoomEmpresaCliente" name="zoomEmpresaCliente"

												{'field': 'EMPRESA','label': 'Empresa','standard': 'true','search': 'true'},
												{'field': 'COD_EMPRESA','label': 'Código','standard': 'true','search': 'true'},
												{'field': 'COD_PLATAFORMA','label': 'Plataforma','standard': 'true','search': 'true','visible': 'false'}]}" />
									</div>
									<div class="form-group col-sm-1" style="display: none;">
										<label for="inputCodigoRegional">Código</label>
										<input type="text" id="inputCodigoRegional" name="inputCodigoRegional" class="form-control" readonly/>

												{'field': 'COD_REGIONAL','label': 'Código','standard': 'true','search': 'true'},
												{'field': 'COD_PLATAFORMA','label': 'Plataforma','standard': 'true','search': 'true','visible': 'false'}]}" />
									</div>
									<div class="form-group col-sm-1" style="display: none;">
										<label for="inputCodigoUnidadeCliente" class="control-label">Código</label>
										<input type="text" class="form-control" id="inputCodigoUnidadeCliente" name="inputCodigoUnidadeCliente" readonly/>

							        <div class="form-group col-sm-3">

											data-zoom="{'displayKey': 'UNIDADE', 'datasetId': 'dsBuscarUnidade', 'filterValues': 'COD_PLATAFORMA,COD_EMPRESA,COD_REGIONAL','fields': [

									</div>
							        <div class="form-group col-sm-3" style="display: none;">
										<label for="inputUnidadeCliente" class="control-label">Unidade / Filial</label>
										<input type="text" name="inputUnidadeCliente" id="inputUnidadeCliente" class="form-control">
									</div>
									<div class="form-group col-sm-2">

										<input type="text" name="inputPostoTrabalho" id="inputPostoTrabalho" class="form-control">
									</div>
							    </div>
								<div class="row">
									<div class="form-group col-sm-2">

											<option value="nao">Não</option>

									</div>
									<div class="form-group col-sm-3">
										<label for="inputNomeFuncionario" class="control-label">Nome Funcionário</label>
										<input type="text" name="inputNomeFuncionario" id="inputNomeFuncionario" class="form-control">
									</div>
								</div>

									<div class="form-group col-sm-12">
										<label for="observacoes" class="control-label">Observações</label>
										<textarea name="observacoes" id="observacoes" rows="3" class="form-control"></textarea>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-12">
										<input type="button" class="btn btn-success" id="btnAnexarDocumento" name="btnAnexarDocumento" value="ANEXAR PGR/PCMSO">
										<input type="button" class="btn btn-info" id="btnAdicionarRisco" name="btnAdicionarRisco" value="ADICIONAR RISCO/EXAME">
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-12">
										<div class="panel">
											<div class="panel-body table-responsive">

													<thead>
														<tr>
															<th class="fs-txt-center">Risco e Exame</th>
															<th class="fs-txt-center">&nbsp;</th>
														</tr>
													</thead>
													<tbody>
														<tr>
															<td class="fs-no-margin fs-no-padding" style="width: 95%;">

																	<div class="form-group col-sm-2">
																		<label for="inputTabelaRisco" class="control-label">Risco</label>
																		<input type="text" name="inputTabelaRisco" id="inputTabelaRisco" class="form-control">
																	</div>
																	<div class="form-group col-sm-2">
																		<label for="inputTabelaTempo" class="control-label">Tempo</label>
																		<input type="text" name="inputTabelaTempo" id="inputTabelaTempo" class="form-control">
																	</div>
																	<div class="form-group col-sm-2">
																		<label for="inputTabelaExame" class="control-label">Exame</label>
																		<input type="text" name="inputTabelaExame" id="inputTabelaExame" class="form-control">
																	</div>
																	<div class="form-group col-sm-2">
																		<label for="inputTabelaPeriodicidade" class="control-label">Periodicidade</label>
																		<input type="text" name="inputTabelaPeriodicidade" id="inputTabelaPeriodicidade" class="form-control">
																	</div>
																	<div class="form-group col-sm-2">
																		<label for="inputTabelaTipoExame" class="control-label">Tipo Exame</label>
																		<input type="text" name="inputTabelaTipoExame" id="inputTabelaTipoExame" class="form-control">
																	</div>
																	<div class="form-group col-sm-2">
																		<label for="inputTabelaFuncao" class="control-label">Função</label>
																		<input type="text" name="inputTabelaFuncao" id="inputTabelaFuncao" class="form-control">
																	</div>
																</div>
															</td>
															<td class="fs-no-margin fs-no-padding fs-txt-center" style="width: 5%;">
																<i id="btnExcluirRisco" name="btnExcluirRisco" style="color: darkred;" class="fluigicon fluigicon-remove-circle icon-lg fs-txt-center fs-cursor-pointer" onclick="fnCustomDelete(this);"></i>
															</td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel-default"> <!-- PRODUTOS QUIMICOS -->
							<div class="panel-heading panelPadrao">
								<h3 class="panel-title">Produtos Químicos</h3>
							</div>

								<div class="row">
									<div class="form-group col-sm-4">
										<label class="control-label">Utiliza produtos químicos?</label>

											<input type="radio" name="radioUtilizaProdutoQuimico" id="radioUtilizaProdutoQuimicoNao" value="nao" checked> Não
										</label>
										<label class="radio-inline">
											<input type="radio" name="radioUtilizaProdutoQuimico" id="radioUtilizaProdutoQuimicoSim" value="sim"> Sim
										</label>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-12" style="display: none;">
										<label for="textareaTiposProdutoQuimico" class="control-label">Quais os tipos de produtos utilizados?</label>
										<textarea name="textareaTiposProdutoQuimico" id="textareaTiposProdutoQuimico" rows="3" class="form-control"></textarea>

								</div>

										<label for="textareaFreqProdutoQuimico" class="control-label">Quais são as frequências de utilização dos produtos?</label>
										<textarea name="textareaFreqProdutoQuimico" id="textareaFreqProdutoQuimico" rows="3" class="form-control"></textarea>
									</div>
								</div>
								<div class="row">

										<textarea name="textareaQuandoProdutoQuimico" id="textareaQuandoProdutoQuimico" rows="3" class="form-control"></textarea>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-12" style="display: none;">
										<label for="textareaOndeProdutoQuimico" class="control-label">Onde e como são utilizados estes produtos?</label>
										<textarea name="textareaOndeProdutoQuimico" id="textareaOndeProdutoQuimico" rows="3" class="form-control"></textarea>
									</div>
								</div>
							</div>
						</div>

								<h3 class="panel-title">Atividade em Campo</h3>
							</div>

										<label class="radio-inline">
											<input type="radio" name="radioAtividadeEmCampo" id="radioAtividadeEmCampoSim" value="sim"> Sim
										</label>
									</div>
									<div class="form-group col-sm-4" style="display: none;">

											<input type="radio" name="radioAtividadesOperacionais" id="radioAtividadesOperacionaisNao" value="nao" checked> Não

										<label class="radio-inline">
											<input type="radio" name="radioAtividadesOperacionais" id="radioAtividadesOperacionaisSim" value="sim"> Sim
