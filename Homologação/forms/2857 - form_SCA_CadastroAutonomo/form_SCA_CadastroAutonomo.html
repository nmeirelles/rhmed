									<option value="2">2º Grau</option>
									<option value="3">Graduado</option>
									<option value="4">MBA/Pós Graduado</option>
									<option value="5">Mestrado</option>
									<option value="6">Doutorado</option>
								</select>
							</div>
							<div class="form-group col-md-3">
								<label class="control-label required" for="selectSituacao">Situação</label>
								<select class="form-control" name="selectSituacao" id="selectSituacao">
									<option value="">---- Selecione ----</option>
									<option value="inompleto">Incompleto</option>
									<option value="completo">Completo</option>
									<option value="cursando">Cursando</option>
								</select>
							</div>
							<div class="form-group col-md-3">
								<label class="control-label required" for="inputFormado">Data de Conclusão</label>
								<input type="date" class="form-control" id="inputFormado" name="inputFormado"/>
							</div>							
						</div>
						<div class="row">
							<div class="form-group col-md-3">
								<label class="control-label required" for="selectEstudaAtual">Estuda Atualmente</label>
								<select class="form-control selectChange" name="selectEstudaAtual" id="selectEstudaAtual">
									<option value="">---- Selecione ----</option>
									<option value="sim">Sim</option>
									<option value="nao">Não</option>
								</select>
							</div>
							<div class="form-group col-md-3 qualCurso" style="display: none;">
								<label class="control-label required" for="inputQualCurso">Qual Curso?</label>
								<input type="text" class="form-control" id="inputQualCurso" name="inputQualCurso"/>
							</div>
						</div>
						</br>
						<legend>Dados Bancários</legend>
						<div class="row">
							<div class="form-group col-md-2">
								<label class="control-label required" for="inputCodBanco">Código do Banco</label>
								<input type="text" class="form-control" id="inputCodBanco" name="inputCodBanco" mask="000"/>
							</div>
							<div class="form-group col-md-2">
								<label class="control-label required" for="inputBanco">Nome do Banco</label>
								<input type="text" class="form-control" id="inputBanco" name="inputBanco"/>
							</div>
							<div class="form-group col-md-2">
								<label class="control-label required" for="inputAgencia">Agência</label>
								<input type="text" class="form-control" id="inputAgencia" name="inputAgencia" mask="0000"/>
							</div>
							<div class="form-group col-md-2">
								<label class="control-label required" for="inputContaCorrente">Conta Corrente</label>
								<input type="text" class="form-control" id="inputContaCorrente" name="inputContaCorrente"/>
							</div>
							<div class="form-group col-md-1">
								<label class="control-label required" for="inputDigito">Dígito</label>
								<input type="text" class="form-control" id="inputDigito" name="inputDigito" mask="0"/>
							</div>
						</div>
						<br>	
						<legend>Anexos</legend>
						<div class="row">
							<div class="form-group col-md-4">
								<label class="control-label required">Comprovante de Domicílio Bancário</label>
								<div class="componentAnexo" id="divAnexo">
									<button type="button" class="btn btn-info" id="btnComprovanteBancario" name="btnComprovanteBancario" data-file-upload onclick="anexarArquivo();"><strong>Anexar Arquivos</strong></button>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label class="control-label required">Comprovante PIS</label>
								<div class="componentAnexo" id="divAnexo">
									<button type="button" class="btn btn-info" id="btnComprovantePIS" name="btnComprovantePIS" data-file-upload onclick="anexarArquivo();"><strong>Anexar Arquivos</strong></button>
								</div>
							</div>
						</div>											
					</div>
				</div>						
				<div class="panel panel-primary" id="painelAprovadores" name="painelAprovadores">
					<div class="panel-heading">
						<h2 class="panel-title">
							<span class="fluigicon fluigicon-enrollment fluigicon-sm"></span>&nbsp;Dados da Aprovação</a>
						</h2>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="form-group col-md-2">
								<label class="control-label required" atividades="0,2,26" for="aprovacaoCoordenador">Aprovação da Solicitação</label>
								<select class="form-control" name="aprovacaoCoordenador" id="aprovacaoCoordenador" onchange="inputCodBarra(this.value)"/>
									<option value="" selected>---- Selecione ----</option>
									<option value="Sim">Aprovado</option>
									<option value="Nao">Reprovado</option>
									<option value="Cancelado">Cancelado</option>
								</select>
							</div>							
						</div>						
						<div class="row">
							<div class="form-group col-md-12">
								<label for="origem">Observações:</label>
								<div class="input-group">
									<textarea class="form-control" name="origem" id="origem" style="height: 70px" value=""></textarea>
									<span class="input-group-addon fs-cursor-pointer" id="preencheAcompanhamento">
										<span class="fluigicon fluigicon-user-comment fluigicon-lg"></span>
									</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<textarea class="form-control" name="destino" id="destino"
									style="height: 200px; vertical-align: top; width: 100%; display:none;"
									onKeyPress="alteraMaiusculo(this);" onkeyup="alteraMaiusculo(this);"
									value="" readonly></textarea>
							</div>
						</div>
					</div>
				</div>
				<div name="acompanhamento" id="acompanhamento" readonly></div>			
			</form>
		</div>
		<style>
			.align-right{
				float: right !important;
			}

			legend{
				font-weight: bold;
			}
		</style>
	</body>
