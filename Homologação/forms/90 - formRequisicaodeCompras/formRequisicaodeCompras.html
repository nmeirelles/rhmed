								<input type="text" class="form-control" id="nomeFornecedor" name="nomeFornecedor" />
							</div>	
							<div class="form-group col-md-2">
								<label class="control-label required" atividades="0,4,86" for="telefoneFornecedor">Telefone</label>
								<input type="text" class="form-control" id="telefoneFornecedor" name="telefoneFornecedor" />
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label class="control-label" atividades="0,4,86" for="observacoesFornecedor">Observações</label>
								<input type="text" class="form-control" id="observacoesFornecedor" name="observacoesFornecedor"/>
							</div>	
						</div>
					</div>
				</div>	

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title">
							<span class="fluigicon fluigicon-enrollment fluigicon-sm"></span>&nbsp;Sugestão de Fornecedores</a>
						</h2>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="form-group col-md-12 fs-txt-left">
								<input type="button" id="btnAddChildFornecedores" name="btnAddChildFornecedores" onclick="addChild(this)" value="Adicionar" />
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<table tablename="tabelaFornecedores" class="table" id="tabelaFornecedores" noaddbutton=true nodeletebutton="true" customFnDelete="fnCustomDelete(this);">
									<thead><tr><th></th></tr></thead>
									<tbody>
										<tr>
											<td><i id="spanRemoverFornecedores" name="spanRemoverFornecedores" class="fluigicon fluigicon-remove-circle icon-lg fs-txt-center fs-cursor-pointer" onclick="fnCustomDelete(this);"></i></td>
											<td style="vertical-align:middle;">   
												<div class="row">
													<div class="form-group col-md-2">
														<label for="selectTipoBusca" class="control-label required" atividades="0,4,86">Tipo Busca</label>
														<select name="selectTipoBusca" id="selectTipoBusca" class="form-control">
															<option value="nome">Nome</option>
															<option value="codigo">Código</option>
															<option value="cpf">CPF</option>
															<option value="cnpj">CNPJ</option>														
														</select>
													</div>
													<div class="form-group col-md-10">
														<label class="control-label required" atividades="0,4,86" for="inputFornecedor">Nome do Fornecedor</label>														
														<div class="input-group">
															<input type="text" name="inputFornecedor" id="inputFornecedor" class="form-control" onchange="buscaFornecedores(this.id);" autocomplete="nope"/>
															<span class="input-group-addon fs-cursor-pointer" id="consultaFornecedor" name="consultaFornecedor" style="background-color: #30aed6;">
																<span><strong style="background-color: #30aed6; color: white;">Buscar</strong></span>
															</span>
														</div>
														<input type="hidden" class="form-control" id="cnpj" name="cnpj" value="" readonly />
														<input type="hidden" class="form-control" id="loja" name="loja" value="" readonly />
													</div>
												</div>
												<div class="row">
													<div class="form-group col-md-4">
														<label class="control-label required" atividades="0,4,86" for="telefoneSugestaoFornecedor">Telefone</label>
														<input type="text" class="form-control" id="telefoneSugestaoFornecedor" name="telefoneSugestaoFornecedor" />
													</div>	
													<div class="form-group col-md-4">
														<label class="control-label required" atividades="0,4,86" for="contatoSugestaoFornecedor">Contato</label>
														<input type="text" class="form-control" id="contatoSugestaoFornecedor" name="contatoSugestaoFornecedor" />
													</div>	
													<div class="form-group col-md-4">
														<label class="control-label required" atividades="0,4,86" for="emailSugestaoFornecedor">Email</label>
														<input type="text" class="form-control" id="emailSugestaoFornecedor" name="emailSugestaoFornecedor" />
													</div>	
												</div>
												<div class="row">
													<div class="form-group col-md-12">
														<label class="control-label" atividades="0,4,86" for="observacoesSugestaoFornecedor">Observações</label>
														<input type="text" class="form-control" id="observacoesSugestaoFornecedor" name="observacoesSugestaoFornecedor"/>
													</div>
												</div>	
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

				<div class="panel panel-primary" id="painelAprovadores" name="painelAprovadores">
					<div class="panel-heading">
						<h2 class="panel-title">
							<span class="fluigicon fluigicon-enrollment fluigicon-sm"></span>&nbsp;Dados da Aprovação</a>
						</h2>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="form-group col-md-2">
								<label class="control-label required" atividades="0,4,86" for="aprovacaoCoordenador">Aprovação da Solicitação</label>
								<select class="form-control" name="aprovacaoCoordenador" id="aprovacaoCoordenador" onchange="inputCodBarra(this.value)"/>
									<option value="" selected>---- Selecione ----</option>
									<option value="Sim">Aprovado</option>
									<option value="Nao">Reprovado</option>
									<option value="Cancelado">Cancelado</option>
								</select>
							</div>
							<div class="form-group col-md-2">
								<label class="control-label required" atividades="0,4,86" for="valorRequisicao">Valor Total da Requisição</label>
								<input type="text" class="form-control" id="valorRequisicao" name="valorRequisicao" />
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label for="origem">Observações:</label>
								<div class="input-group">
									<textarea class="form-control" name="origem" id="origem"
										style="height: 70px" value=""></textarea>
										<span class="input-group-addon fs-cursor-pointer" id="preencheAcompanhamento">
										<span class="fluigicon fluigicon-user-comment fluigicon-lg"></span>
									</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<textarea class="form-control" name="destino" id="destino"
									style="height: 200px; vertical-align: top; width: 100%; display:none;"
									onKeyPress="alteraMaiusculo(this);" onkeyup="alteraMaiusculo(this);"
									value="" readonly></textarea>
							</div>
						</div>
					</div>
				</div>

				<div name="acompanhamento" id="acompanhamento" readonly></div>
			</form>
		</div>
		<style>
			.align-right{
				float: right !important;
			}
		</style>
	</body>
</html>
